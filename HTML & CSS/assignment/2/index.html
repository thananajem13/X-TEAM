<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <center>
        <form action="product_page/" method="POST"  style="width: 374px;height: 360px; border: 1px solid;box-shadow: 5px 10px;background-color: #fff;">
            <label for="email">Email:</label>
            <br>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your email" style="width:320px; height:50px;border-radius: 6px;" required autofocus>
            <br>
            <br>
            <label for="password">Password:</label>
            <br>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password" style="width:320px; height:50px;border-radius: 6px;" required>
            <br>
            <br>
            <input type="submit" name="login" value="Login" style="width:320px; height:50px;color: #fff;background-color: #166fe5 ;border: none;border-radius: 6px;font-size:17px">
            <br>
            <br>
            <input type="submit" name="signUp" value="Create New Account" formmethod="POST" formaction="signup/" style="width:200px; height:50px;color: #fff;background-color: #42b72a ;border: none;border-radius: 6px;font-size:17px">
        </form>
    </center>
</body>
</html>
