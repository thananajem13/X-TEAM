<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook - Log In Or Sign Up</title>
</head>
<body>
<section id="content">
    <section class="float-left" id="face_desc">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="block_display" alt="facebook">
        <p class="p_desc"><span class="indivisualLine">Connect with friends and the world</span> <br>around you on Facebook.</p>
    </section>
    <section class="float-right" id="face_login_form">
        <form action="#" id="login_form">
            <input type="text" class="block_display" id="phone_or_email" placeholder="Email or Phone Number">
            <input type="password" class="block_display" id="password" placeholder="Password">
            <input type="submit" class="block_display" id="login" class="cursor_pointer capitalize_text" value="Log In">
            <a href="#" id="forget_pass" class="block_display center_text capitalize_text">forget password?</a>
            <span class="line"></span>
            <input type="submit" class="block_display" id="signup" class="cursor_pointer capitalize_text block_display" value="Create New Account" formaction="#">
        </form>
       <p class="create_a_face_page_p center_text"><a href="#" id="create_a_face_page">Create a Page</a> for a celebrity, band or business.</p>
    </section>
</section>
</body>
</html>
