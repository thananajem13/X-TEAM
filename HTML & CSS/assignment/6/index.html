<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login page</title>
</head>

<body>
    <form action="product_page/index.html" method="POST" id="login">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required autofocus>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <input type="submit" name="login" class="login" value="Login">
        <input type="submit" name="signUp" class="signup" value="Create New Account" formmethod="POST"
            formaction="signup/">
    </form>
</body>

</html>
